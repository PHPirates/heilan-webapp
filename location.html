<a href="#tt_popup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all" onclick=window.location.href='http://maps.google.com'>I want to know where I am!</a>

<p id="lat"></p>
<p id="long"></p>

<script>
navigator.geolocation.getCurrentPosition(GetLocation);

function GetLocation(location) {
document.getElementById("lat").innerHTML = "Lat: " + location.coords.latitude;
document.getElementById("long").innerHTML = "Long: " + location.coords.longitude;
}
</script>
